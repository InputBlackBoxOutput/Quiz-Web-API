<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css"> 
    
    <title>Quiz</title>
  </head>
  
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light m-2">
	  <a class="navbar-brand">
	  	<h1 id="greet"></h1>
	  </a>
	</nav>

	<div class="container-fluid mb-2">
		<header>
			
			<h1 class="d-block text-white" id = "score">Score</h1>

			<span class="progress m-2">
			  <div class="progress-bar" style="width: 10%"></div>
			</span>

			<h1 class="d-block text-sm" id = "question">Question</h1>
		</header>

		<main>
			<div class="row m-1">
				<div class="col-sm m-1">
					<button class="opt btn rounded " id="opt1">Option 1</button> 
					<button class="opt btn rounded " id="opt2">Option 2</button> 				
				</div>
			</div>
			<div class="row m-1">
				<div class="col-sm m-1">
					<button class="opt btn rounded " id="opt3">Option 3</button> 
					<button class="opt btn rounded " id="opt4">Option 4</button>
				</div>
			</div>

			<h3 id="result"></h3>
			<button  class="ctrl btn rounded text-white" id="prev">Previous</button>
			<button  class="ctrl btn rounded text-white" id="next">Next</button>

		</main>

		<script src="test.js"></script> 
		<script src="compute.js"></script>
	</div>

</html>
