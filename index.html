<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Quiz</title>
  </head>
  
  <body>
	<div class="container md" id="quiz">
		<h1 class="d-block" id="greet"></h1>
		<h1 class="d-block text-white" id = "score">Score</h1>

		<span class="progress m-2">
		  <div class="progress-bar" style="width: 10%" id="prog-bar"></div>
		</span>

		<h1 class="d-block text-sm" id="question">Question</h1>

		<div class="row m-1">
			<div class="col-sm m-2">
				<button class="opt btn rounded " id="opt1">Option 1</button> 
				<button class="opt btn rounded " id="opt2">Option 2</button> 				
			</div>
		</div>
		<div class="row m-1">
			<div class="col-sm m-2">
				<button class="opt btn rounded " id="opt3">Option 3</button> 
				<button class="opt btn rounded " id="opt4">Option 4</button>
			</div>
		</div>


		<button  class="ctrl btn rounded " id="prev">Previous</button>
		<button  class="ctrl btn rounded " id="next">Next</button>	


		<h3 id="result"></h3>

		<script src="test.js"></script> 
		<script src="compute.js"></script>
	</div>

</html>
